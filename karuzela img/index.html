<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carusele</title>
    <link rel="stylesheet" href="style.css">
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

        var number = Math.floor(Math.random()*5)+1;
        var timer1 = 0;
        var timer2 = 0;

        function ustawslajd(nrslajdu)
        {
            clearTimeout(timer1);
            clearTimeout(timer2);

            number = nrslajdu-1;
            hide();
            setTimeout("zmienslajd()", 500);
        }

        function hide()
        {
            $("#slider").fadeOut(500);
        }
        
        function zmienslajd()
        {
            number++; if (number>5) number=1;
           
                var plik = "<img src=\"slajdy/slajd"+ number + ".png\"/>";

                document.getElementById("slider").innerHTML = plik;
                document.getElementsByClassName("number").innerHTML = "<ion-icon class=\"circle\" name=\"ellipse-outline\"></ion-icon>";
                
                $("#slider").fadeIn(500);

                timer1 = setTimeout("zmienslajd()", 5000);
                timer2 = setTimeout("hide()", 4500);            
        }
    </script>
</head>
<body onload="zmienslajd()">
   <div id="container">
        
        <div id="slider">        
        </div>

        <div class="wybor">
            <div  class = "number" class="1" span onclick = "ustawslajd(1)" style="cursor:pointer;"><ion-icon name="ellipse-outline"></ion-icon></div>
            <div  class = "number" class="2" span onclick = "ustawslajd(2)" style="cursor:pointer;"><ion-icon name="ellipse-outline"></ion-icon></div>
            <div class = "number" class="3" span onclick = "ustawslajd(3)" style="cursor:pointer;"><ion-icon name="ellipse-outline"></ion-icon></div>
            <div class = "number" class="4" span onclick = "ustawslajd(4)" style="cursor:pointer;"><ion-icon name="ellipse-outline"></ion-icon></div>
            <div class= "number" class="5" span onclick = "ustawslajd(5)" style="cursor:pointer;"><ion-icon name="ellipse-outline"></ion-icon></div>
        </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
